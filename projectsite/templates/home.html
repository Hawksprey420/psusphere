
{% extends 'base.html' %} {% load static %} {% block content %}
<div class="content">
  <div class="container-fluid">
    <h4 class="page-title">Home</h4>

    <!-- Stats Row -->
    <div class="row">
      <!-- Students -->
      <div class="col-md-3">
        <div class="card card-stats card-warning">
          <div class="card-body">
            <div class="row">
              <div class="col-5">
                <div class="icon-big text-center">
                  <i class="la la-users"></i>
                </div>
              </div>
              <div class="col-7 d-flex align-items-center">
                <div class="numbers">
                  <p class="card-category">Students</p>
                  <h4 class="card-title">{{total_students}}</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Join/s -->
      <div class="col-md-3">
        <div class="card card-stats card-success">
          <div class="card-body">
            <div class="row">
              <div class="col-5">
                <div class="icon-big text-center">
                  <i class="la la-bar-chart"></i>
                </div>
              </div>
              <div class="col-7 d-flex align-items-center">
                <div class="numbers">
                  <p class="card-category">Joined this year</p>
                  <h4 class="card-title">{{students_joined_this_year}}</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Organizations -->
      <div class="col-md-3">
        <div class="card card-stats card-danger">
          <div class="card-body">
            <div class="row">
              <div class="col-5">
                <div class="icon-big text-center">
                  <i class="la la-newspaper-o"></i>
                </div>
              </div>
              <div class="col-7 d-flex align-items-center">
                <div class="numbers">
                  <p class="card-category">Organizations</p>
                  <h4 class="card-title">{{total_organizations}}</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Programs -->
      <div class="col-md-3">
        <div class="card card-stats card-primary">
          <div class="card-body">
            <div class="row">
              <div class="col-5">
                <div class="icon-big text-center">
                  <i class="la la-check-circle"></i>
                </div>
              </div>
              <div class="col-7 d-flex align-items-center">
                <div class="numbers">
                  <p class="card-category">Programs</p>
                  <h4 class="card-title">{{total_programs}}</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Example Content Card -->
    <div class="row mt-4">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div class="card-title">Page Title</div>
            <div class="card-category">Page Subtitle</div>
          </div>
          <div class="card-body">
            Hello, World
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

{% endblock %}
