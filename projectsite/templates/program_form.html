{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="content">
  <div class="container-fluid">
    <h4 class="page-title">Program</h4>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div class="card-title">
              {% if object %}Update Program{% else %}Add New Program{% endif %}
            </div>
            <div class="card-category">Page Subtitle</div>
          </div>

          <div class="col-md-6">
            <div class="card-body">
              <form action="" method="post" novalidate>
                {% csrf_token %}
                {% include 'includes/form.html' %}
                <div class="form-group mt-3">
                  <button type="submit" class="btn btn-success btn-rounded">
                    {% if object %}Update{% else %}Add{% endif %}
                  </button>
                  <a href="{% url 'program-list' %}" class="btn btn-secondary btn-rounded">Cancel</a>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
